<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="ck-random-pic">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      iron-image {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9;
      }

      div {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }

      paper-spinner {
        width: 100px;
        height: 100px;
      }
    </style>

    <div
      class="layout horizontal center-justified center-center"
      on-click="_loadImage">
      {{loadText}}

      <paper-spinner
        active="{{_loading}}"
      ></paper-spinner>
    </div>

    <iron-image
      id="img"
      sizing="contain"
      preload
      fade
      preventLoad
      loaded="{{_imgLoaded}}"
      loading="{{_loading}}"
    ></iron-image>

  </template>

  <script>
    /** @polymerElement */
    class CkRandomPic extends Polymer.Element {
      static get is() { return 'ck-random-pic'; }
      static get properties() {
        return {
          _imgLoaded: {
            type: Boolean,
            observer: "_imgLoadedChanged"
          },

          loadText: {
            type: String,
            value: "Click me! (just experiment)"
          }
        };
      }

      _loadImage() {
        // turn off text

        if (this.loadText != "") {
          this.loadText = "";
        }

        var img = this.$.img;

        img.src = this._imgs()[ this._rand(this._imgs().length) ];
        img.preventLoad = false;
      }

      _imgs() {
        return [
          "https://scontent-sit4-1.cdninstagram.com/t51.2885-15/e35/21879437_1916629208660419_6242471782025003008_n.jpg",
          "https://scontent-sit4-1.cdninstagram.com/t51.2885-15/e35/21226942_368762523557502_8673191077039046656_n.jpg",
          "https://instagram.fsin2-1.fna.fbcdn.net/t51.2885-15/e35/20688762_1418705708225304_4380674845860429824_n.jpg",
          "https://www.daimanuel.com/wp-content/uploads/2013/12/jimrohnmotivationalquote.jpg",
          "https://everydaypowerblog.com/wp-content/uploads/2016/04/Jim-Rohn-Quotes-On-Life-Leadership-and-Time-6.jpg",
          "https://quotefancy.com/media/wallpaper/1600x900/97617-Jim-Rohn-Quote-Now-is-the-time-to-fix-the-next-10-years.jpg",
          "https://everydaypowerblog.com/wp-content/uploads/2014/12/Screen-Shot-2014-12-07-at-4.04.27-PM.gif",
          "https://i.pinimg.com/736x/c4/d0/b2/c4d0b2c42fffd2a748c0f54208b132f2--jim-rohn-quotes-true-quotes.jpg",
          "https://www.investivate.com/wp-content/uploads/2017/05/Jim-Rohn.jpg",
          "http://quotesten.com/wp-content/uploads/2016/05/Jim-Rohn-Quote-Work-Harder-On-Yourself.jpg",
          "https://quotefancy.com/media/wallpaper/1600x900/13949-Jim-Rohn-Quote-Miss-a-meal-if-you-have-to-but-don-t-miss-a-book.jpg",
          "https://quotefancy.com/media/wallpaper/1600x900/97448-Jim-Rohn-Quote-Love-is-much-deeper-than-a-feeling-Love-is-a.jpg",
          "http://www.azquotes.com/picture-quotes/quote-if-you-really-want-to-do-something-you-ll-find-a-way-if-you-don-t-you-ll-find-an-excuse-jim-rohn-42-6-0692.jpg",
          "http://www.azquotes.com/image-quotes/Quotation-Jim-Rohn-Maturity-is-the-ability-to-reap-without-apology-and-not-24-95-70.jpg",
          "https://i.pinimg.com/originals/3c/03/07/3c03072265903c4bb41c535ddea0bdbf.jpg",
          "https://positivethoughtsonlife.files.wordpress.com/2012/05/camera.jpg?w=620",
          "http://www.yourpeakstate.com/images/uploads/quotes/jimrohn4.jpg",
          "https://i.pinimg.com/736x/5a/ba/e7/5abae76eb2d0e8b9ef15322dc959165d--reading-quotes-book-quotes.jpg"
        ];
      }

      _imgLoadedChanged(value) {
        if (value) {
          var img = this.$.img;
          img.preventLoad = true;
        }
      }

      _rand(max) {
        return Math.trunc(Math.random(max) * max);
      }
    }

    window.customElements.define(CkRandomPic.is, CkRandomPic);
  </script>
</dom-module>
